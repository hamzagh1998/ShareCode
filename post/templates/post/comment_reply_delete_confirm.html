{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8 offset-md-2">
      <div class="card mt-4">
        <div class="card-body">
          {% if request.user.is_authenticated %}
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete this comment reply!</legend>
                <h3>Are you sure you want to delete this comment reply?</h3>
                <input type="submit" class="btn btn-danger btn-lg" value="Yes, Delete">
                <a class="btn btn-secondary btn-lg" href="{% url 'post:detail' object.post.slug %}">cancel</a>
              </fieldset>
            </form>
          {% else %}
            <p align="center">You are not allowed to see this page!<br><a href="{% url 'users:login' %}">Sign In</a> or <a href="{% url 'users:register' %}">Sign Up</a></p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
