{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<form method="post" enctype="multipart/form-data">
  <div class="container-fluid">
    <div class="row mt-2">
      <div class="col-xm-12 col-sm-12 col-md-8 offset-md-2 col-lg-8 offset-lg-2">
        <div class="card">
          <div class="card-body">
            <fieldset>
              <legend class="border-bottom mb-4 text-secondary">Creating new post</legend>
            </fieldset>
            {% csrf_token %}
            {{ form|crispy|safe }}
            <input class="btn btn-outline-primary" type="submit" value="Post">
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

{% endblock %}
